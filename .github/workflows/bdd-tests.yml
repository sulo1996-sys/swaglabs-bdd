name: Run BDD Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Show package.json
        run: cat package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Ensure devDependencies are installed
      - name: Ensure dev dependencies are installed
        run: |
          echo "NODE_ENV=development" >> $GITHUB_ENV

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run BDD Tests
        run: |
          mkdir -p reports
          npx cucumber-js --format json:reports/cucumber.json

      # Install HTML Reporter (Fix for missing CLI)
      - name: Install Cucumber HTML Reporter
        run: npm install -g cucumber-html-reporter

      # Generate HTML report
      - name: Generate Cucumber HTML Report
        run: |
          cucumber-html-reporter --theme bootstrap \
            --jsonFile reports/cucumber.json \
            --output reports/cucumber-report.html

      # Upload final HTML report
      - name: Upload Cucumber HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: reports/cucumber-report.html
