name: Run BDD Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Show package.json
        run: cat package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run BDD Tests
        run: |
          mkdir -p reports
          npx cucumber-js --format json:reports/cucumber.json

      # -------------------------------------------------------------------
      # âœ” Generate HTML report using Node script (NO global install needed)
      # -------------------------------------------------------------------
      - name: Generate Cucumber HTML Report
        run: node generate-report.cjs

      # Upload final HTML report as artifact
      - name: Upload Cucumber HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: reports/cucumber-report.html
