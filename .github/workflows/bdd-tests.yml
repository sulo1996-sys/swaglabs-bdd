name: Run BDD Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # ðŸ‘‡ Generate JSON Cucumber report
      - name: Run BDD Tests
        run: |
          mkdir -p reports
          npx cucumber-js --format json:reports/cucumber.json

      # ðŸ‘‡ Convert JSON report â†’ HTML report
      - name: Generate Cucumber HTML Report
        run: |
          npx cucumber-html-reporter --theme bootstrap \
            --jsonFile reports/cucumber.json \
            --output reports/cucumber-report.html

      # ðŸ‘‡ Upload HTML report as artifact so you can open in Chrome
      - name: Upload Cucumber HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: reports/cucumber-report.html
